<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Atividades Práticas - Desenvolvimento Web 1 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2b2b3d 100%);
            color: white;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:visited {
            color: inherit;
        }

        a:hover {
            opacity: 0.9;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(40, 40, 40, 0.95);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 10;
            box-shadow: 0 -2px 6px #0007;
        }

        .taskbar-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .taskbar-icon:hover {
            transform: scale(1.1);
        }

        .taskbar-icon img {
            width: 28px;
            height: 28px;
        }

        .windows-window {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 420px;
            min-height: 280px;
            transform: translate(-50%, -50%);
            background: #202020;
            border-radius: 8px;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
            border: 1px solid #3a3a3a;
            overflow: hidden;
        }

        .windows-title-bar {
            background: #0078d7;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .windows-title {
            font-weight: bold;
            font-size: 1.1em;
        }

        .windows-window-buttons span {
            width: 16px;
            height: 16px;
            margin-left: 8px;
            display: inline-block;
            text-align: center;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .windows-window-buttons span:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .windows-window-content {
            padding: 20px;
            color: #ddd;
        }

        .windows-project {
            background: #2f2f2f;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .windows-project img {
            width: 24px;
            height: 24px;
        }

        .perfil {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            z-index: 20;
        }

        .perfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        }

        footer {
            position: fixed;
            bottom: 50px;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #1a1a1a;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            color: #ccc;
            border-top: 1px solid #333;
            z-index: 9;
        }

        @media (max-width: 600px) {
            .windows-window {
                width: 90vw;
            }
        }
    </style>
</head>
